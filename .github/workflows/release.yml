name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  version-check:
    runs-on: ubuntu-latest
    outputs:
      version_matches: ${{ steps.check.outputs.matches }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get tag version
        id: tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
      
      - name: Get pyproject.toml version
        id: pyproject
        run: |
          PYPROJECT_VERSION=$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$PYPROJECT_VERSION" >> $GITHUB_OUTPUT
      
      - name: Compare versions
        id: check
        run: |
          if [ "${{ steps.tag.outputs.version }}" == "${{ steps.pyproject.outputs.version }}" ]; then
            echo "matches=true" >> $GITHUB_OUTPUT
            echo "✅ Version matches: ${{ steps.tag.outputs.version }}"
          else
            echo "matches=false" >> $GITHUB_OUTPUT
            echo "❌ Version mismatch!"
            echo "Tag version: ${{ steps.tag.outputs.version }}"
            echo "pyproject.toml version: ${{ steps.pyproject.outputs.version }}"
            exit 1
          fi

  test:
    needs: version-check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Create virtual environment
        run: uv venv
      
      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          uv run pytest tests/ -v -m "not integration" --tb=short

  release:
    needs: [version-check, test]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}